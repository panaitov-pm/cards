    <script>
        $(document).ready(function() {
            
            $(document).on('click', '.card', function(event) {
                event.preventDefault();
                
                $(this).addClass('zoomOutDown');
            });

            $(document).on('dblclick', '.container', function(event) {
                event.preventDefault();
                
                $(this).find('.card.zoomOutDown').removeClass('zoomOutDown').addClass('zoomInDown');
            });

        });
    </script>
